[theme]
name = "Dark Castle"

[theme.base]
white = "#C7CDD1"
black = "#181A1B"
grey = "#798186"
blue = "#5987A6"
red = "#A65959"
yellow = "#A6A659"
orange = "#A67359"
green = "#59A666"
purple = "#7359A6"
cyan = "#59A6A6"
magenta = "#A6598C"

[theme.syntax]
attribute = "$yellow"
builtinType = "$cyan"
comment = "#5C6370"
constant = "$yellow"
constructor = "$yellow"
embedded = "$cyan"
enum = "$yellow"
enum-member = "$red"
enumMember = "$red"
escape = "$cyan"
field = "$red"
function = "$blue"
"function.method" = "$blue"
interface = "$yellow"
keyword = "$purple"
"keyword.control" = "$purple"
method = "$blue"
number = "$yellow"
property = "$red"
"punctuation.delimiter" = "$yellow"
selfKeyword = "$purple"
string = "$green"
"string.escape" = "$cyan"
struct = "$yellow"
structure = "$yellow"
symbol = "$yellow"
tag = "$blue"
"text.reference" = "$yellow"
"text.title" = "$orange"
"text.uri" = "$cyan"
type = "$yellow"
"type.builtin" = "$cyan"
typeAlias = "$yellow"
variable = "$red"
"variable.other.member" = "$green"

[theme.ui]
"activity.background" = "#21252B"
"activity.current" = "$black"
"completion.background" = "#242728"
"completion.current" = "#2C313A"
"editor.background" = "$black"
"editor.caret" = "$blue"
"editor.current_line" = "#grey"
"editor.dim" = "#5C6370"
"editor.focus" = "#CCCCCC"
"editor.foreground" = "$white"
"editor.link" = "$blue"
"editor.selection" = "$grey"
"editor.visible_whitespace" = "$grey"
"error_lens.error.background" = "#E06C7520"
"error_lens.error.foreground" = "$red"
"error_lens.other.background" = "#5C637020"
"error_lens.other.foreground" = "#5C6370"
"error_lens.warning.background" = "#E5C07B20"
"error_lens.warning.foreground" = "$yellow"
"hover.background" = "$303436"
"inlay_hint.background" = "#30343690"
"inlay_hint.foreground" = "$white"
"lapce.active_tab" = "$blue"
"lapce.border" = "#000000"
"lapce.dropdown_shadow" = "#000000"
"lapce.error" = "$red"
"lapce.inactive_tab" = "#365163"
"lapce.scroll_bar" = "#303436"
"lapce.warn" = "$yellow"
"markdown.blockquote" = "#303436"
"palette.background" = "#21252B"
"palette.current" = "#2C313A"
"panel.background" = "#242728"
"panel.current" = "#242728"
"panel.hovered" = "#303436"
"source_control.added" = "$red"
"source_control.modified" = "#0184BC32"
"source_control.removed" = "#FF526632"
"status.background" = "#242728"
"status.modal.insert" = "$red"
"status.modal.normal" = "$blue"
"status.modal.terminal" = "$purple"
"status.modal.visual" = "$yellow"
"terminal.background" = "$black"
"terminal.black" = "$black"
"terminal.blue" = "$blue"
"terminal.bright_black" = "$grey"
"terminal.bright_blue" = "$blue"
"terminal.bright_cyan" = "$cyan"
"terminal.bright_green" = "$green"
"terminal.bright_magenta" = "$magenta"
"terminal.bright_red" = "$red"
"terminal.bright_white" = "$white"
"terminal.bright_yellow" = "$yellow"
"terminal.cursor" = "$blue"
"terminal.cyan" = "$cyan"
"terminal.foreground" = "$white"
"terminal.green" = "$green"
"terminal.magenta" = "$magenta"
"terminal.red" = "$red"
"terminal.white" = "$white"
"terminal.yellow" = "$yellow"

[ui]
font-family = ""
font-size = 12
header-height = 32
status-height = 24
tab-min-width = 128
scroll-width = 16
drop-shadow-width = 0
preview-editor-width = 0
hover-font-family = ""
hover-font-size = 0
trim-search-results-whitespace = true
